<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="A catalog of Polymer-based web components">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Element Catalog</title>

  <link rel="shortcut icon" href="/images/p-logo-32.png">

  <link rel="stylesheet" href="/styles/main.css" inline>

  <script src="/../bower_components/webcomponentsjs/webcomponents-lite.js" inline></script>

  <!-- will be replaced with /elements/elements.build.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:900">

  <script>
    /* Redirection */
    (function(g) {
  var googleOrg = 'GoogleWebComponents';
  var polymerOrg = 'PolymerElements';
  var googleElements = {
    "google-apis": 1,
    "google-feeds": 1,
    "google-map": 1,
    "google-signin": 1,
    "google-sheets": 1,
    "google-youtube": 1,
    "google-analytics": 1,
    "google-calendar": 1,
    "google-chart": 1,
    "google-castable-video": 1,
    "google-hangout-button": 1,
    "google-url-shortener": 1,
    "google-youtube-upload": 1,
    "google-streetview-pano": 1,
    "firebase-element": 1,
    "polymerfire": 1
  };

  function parseQueryParams(params) {
    var parts = params.replace(/^\?/, '').split('&');
    var params = {};
    parts.forEach(function(kv) {
      var parts = kv.split('=');
      params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
    });
    return params;
  }

  var paths = g.location.pathname.split('/');
  var pathFrag = [];
  var params = parseQueryParams(g.location.search);

  if (params.redirect != null) {
    g.localStorage.setItem('redirect', params.redirect);
  }
  if (paths[1] === 'elements') {
    pathFrag.push('element');
    pathFrag.push(googleElements.hasOwnProperty(paths[2]) ? googleOrg : polymerOrg);
    pathFrag.push(paths[2]);
    if (params.active && params.active != paths[2]) {
      pathFrag.push(params.active);
    }
    if (/^demo\:/.test(params.view)) {
      pathFrag.push('demo');
      pathFrag.push(params.view.substr(5));
    }
  } else if (paths[1] === 'browse') {
    pathFrag.push('author');
    pathFrag.push(params.package === 'google-web-components' ? googleOrg : polymerOrg);
  }
  if (g.localStorage.redirect && pathFrag.length === 0 && paths[1] !== 'guides') {
    pathFrag.push('collection');
    pathFrag.push('Polymer');
    pathFrag.push('elements');
  }
  if (pathFrag.length > 0) {
    g.location.replace('//www.webcomponents.org/' + pathFrag.join('/'));
  }
})(window);

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-39334307-10', 'auto');
    // ga('send', 'pageview');
  </script>
</head>

</body>
</html>
